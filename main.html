<!DOCTYPE HTML>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Band Score Split</title>
	<link href="file/split.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="topArea">
	<div id="topLeftArea">
			<input type="file" multiple id="selectFile">
			<button onclick="Load_Pre('')">前</button>
			<button onclick="Load_Next('')">次</button>
			<br>
		<div style='display:flex;'>
			<div class="setting">トリミング枠設定
			<br>個数:<input type="number" id="trimboxNum"/>
			<button onclick="changeTrimboxNum()">追加</button>
			<button onclick="changeTrimboxNum()">削除</button>
			<br>横幅:<input type="number" id="tvWidth"/>
			<input type="checkbox" id="tvWidthLock" oninput="widthLockChange(this)"/>横幅固定
			<br>縦幅:<input type="number" step="2" id="tvHeight" min="10" onchange="tvHeightChange(value)"/>
			<br>
			</div>

			<div class="setting">自動認識設定
			<br>検索楽器名称:<input type="text" id="searchText"/>
			<button onclick="startOCR()">自動認識開始</button>
			<div id="log">
				<div id="statusText">status</div>
				<progress id="progressbar" value="0" max="1"></progress>
			</div>
			</div>
		</div>
	<div id="result">補助線左側のみ認識される</div>
	<div id= "topSidebar">
		<div style='width: 40px'></div>
		<input id='rangeInput_X1' type='range' min=0 oninput="rangeXChange(1,value)" style='width: 354px'>
		<input id='rangeInput_X2' type='range' min=0 oninput="rangeXChange(2,value)" style='width: 354px'>
	</div>

	</div>

		<div style='width: 15px'></div>
		<div id="topRightArea">
		<div class="setting-right">
			<button onclick='doTrim()'>トリミング</button>
			<button onclick="clean_img('')">出力区域クリア</button>
			<button onclick="download('')">画像出力</button>
			<!-- <a report="">BUG報告、FAQなど</a> -->
			<br>段落間隔:<input type="number" step="1" id="Para_interval" min="0" oninput="paraIntervalChange(value)"/>
			<br>タイトル:<input type="text" id="title_text"/>
			<br><a id="hiddenLink" download="download.png">ダウンロードされない場合、下図を右クリックして保存してください。</a>
		</div>

		</div>
	</div>

	<div id="canvasArea">
		<input id='rangeInput_Y1' type='range' min=0 max=1000 orient="vertical" oninput="rangeYChange(1,value)" style='height: 1000px;'>
		<input id='rangeInput_Y2' type='range' min=0 max=1000 orient="vertical" oninput="rangeYChange(2,value)" style='height: 1000px;'>
		<div id='inputDiv' class="canvasDiv"><canvas id='in'></canvas> </div>
		<div style='width: 15px'></div>
		<div id='outputDiv' class="canvasDiv"> <canvas id='out'></canvas> </div>
	</div>

	<script src="https://unpkg.com/tesseract.js@2.0.0-beta.1/dist/tesseract.min.js"></script>
	<script src="file/split.js"></script>
</body>
</html>
